<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Happy Hour App - How about a drink!?">
		<meta name="keywords" content="happy hour, drink, beers">

		<title>Happy Hour</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">


		<script>


		document.write("<h1 id='colorchange'> Random color generator</h1>") ;
		var no = prompt("enter no. of colors required") ;

		for (i = 0; i < no ; i++) {

			var a = Math.floor(255*Math.random()) ;
			var b = Math.floor(255*Math.random()) ;
			var c = Math.floor(255*Math.random()) ;
			var d = "rgb(" + a  + "," + b + "," + c + ")"
			var e = "<div style='background-color:" + d + " ; '> <p> " + d + "</p> </div>" ;

			// console.log(e);
			document.write(e) ;

			}


			function colorchange(){

					var h1 = document.getElementById("colorchange") ;
					var a = Math.floor(255*Math.random()) ;
					var b = Math.floor(255*Math.random()) ;
					var c = Math.floor(255*Math.random()) ;
					var d = "rgb(" + a  + "," + b + "," + c + ")"
					h1.style.backgroundColor = d ;
				}

				setInterval(colorchange, 1000) ; 




		</script>
